<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestamos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar bg-dark text-center">
			<form class="container-fluid justify-content-start">
				<button  class="btn btn-outline-success me-2" type="button"><a href="http://localhost:3000/autores" style="text-decoration:none;">Autores</a> </button>
				<button class="btn btn-sm btn-outline-secondary" type="button"><a href="http://localhost:3000/libros" style="text-decoration:none;">Libros</a></button>

		</nav>
  </header>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-4">

            <input type="text"  required class="form-control" id="floatingInput" placeholder="name@example.com">

          </div>
          <div class="form-floating">

          </div>
          <div class="form-floating">
            <input type="date" required class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">fecha del prestamo</label>
          </div><div class="form-floating">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
